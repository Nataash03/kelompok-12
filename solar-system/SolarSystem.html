<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulasi Sistem Tata Surya</title>
  <link rel="stylesheet" href="Style.css">
</head>
<body>
  <div class="sun"></div>

  <!-- Orbit + Planet -->
  <div class="orbit mercury"><div class="planet mercury" onclick="showInfo('Merkurius', 'Planet terkecil dan terdekat ke Matahari')"></div></div>
  <div class="orbit venus"><div class="planet venus" onclick="showInfo('Venus', 'Planet terpanas, sering disebut kembaran Bumi')"></div></div>
  <div class="orbit earth"><div class="planet earth" onclick="showInfo('Bumi', 'Satu-satunya planet yang diketahui mendukung kehidupan')"></div></div>
  <div class="orbit mars"><div class="planet mars" onclick="showInfo('Mars', 'Planet merah, kandidat kolonisasi manusia')"></div></div>
  <div class="orbit jupiter"><div class="planet jupiter" onclick="showInfo('Jupiter', 'Planet terbesar dengan Bintik Merah Besar')"></div></div>
  <div class="orbit saturn"><div class="planet saturn" onclick="showInfo('Saturnus', 'Dikenal dengan cincin indah yang sangat besar')"></div></div>
  <div class="orbit uranus"><div class="planet uranus" onclick="showInfo('Uranus', 'Planet es raksasa dengan rotasi miring')"></div></div>
  <div class="orbit neptune"><div class="planet neptune" onclick="showInfo('Neptunus', 'Planet paling jauh, berwarna biru pekat')"></div></div>

  <!-- Info Box -->
  <div id="info"></div>

  <script src="JS.js"></script>
</body>
</html>
